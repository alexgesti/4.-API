<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="d-flex flex-column align-items-center justify-content-center vh-100"
  >
    <div
      id="weatherInfo"
      class="position-absolute top-0 start-0 text-center text-white px-4 py-3 rounded-pill fs-5 shadow-lg"
    ></div>
    <div
      class="d-flex flex-column align-items-center justify-content-center col-6 shadow-lg rounded-pill p-4 my-5 joke-card"
    >
      <h1 class="mt-2 mb-3">Let's have some laughs!</h1>
      <p id="jokeSpace" class="text-center my-2">Here is the joke space</p>
      <div class="d-flex justify-content-center my-3">
        <button class="btn btn-outline-danger mx-3 rounded-pill" id="score1">
          <img
            src="https://github.com/alexgesti/4.-API/blob/main/Img/bad-joke.png?raw=true"
            alt="Enfadado"
            style="width: 32px; height: 32px"
          />
        </button>
        <button class="btn btn-outline-warning mx-3 rounded-pill" id="score2">
          <img
            src="https://github.com/alexgesti/4.-API/blob/main/Img/neutral-joke.png?raw=true"
            alt="Neutral"
            style="width: 32px; height: 32px"
          />
        </button>
        <button class="btn btn-outline-success mx-3 rounded-pill" id="score3">
          <img
            src="https://github.com/alexgesti/4.-API/blob/main/Img/good-joke.png?raw=true"
            alt="Divertido"
            style="width: 32px; height: 32px"
          />
        </button>
      </div>
      <button id="jokeBtn" class="btn btn-primary rounded-pill my-2">
        LET'S HAVE MORE
      </button>
    </div>
    <script type="module" src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
